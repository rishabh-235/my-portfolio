<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *
        {
            font-family: 'Roboto', sans-serif;
        }
        body
        {
            background-image: url(image/0b371d95-cef3-309c-0783-7dfc0a6d54d4.jpg);
            background-size: cover;
        }
        .log
        {
            display: inline-block;
            width: auto;
            height: auto;
            color: rgb(224, 86, 86);
            font-size: 40px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            word-spacing: 4px;
            letter-spacing: 2px;
            position: relative;
            left: 40%;
            top: 20px;
        }
        .form
        {
            display: inline-block;
            width: 568px;
            height: 528px;
            position: absolute;
            top: 160px;
            left: 31%;
        }
        .user
        {
            display: inline-block;
            width: 100%;
            height: 396px;
            background-color: rgb(224, 222, 222);
            background-size: contain;
        }
        .register
        {
            background-color: white;
            background-size: contain;
            display: inline-block;
            width: 100%;
            height: 102px;
            position: relative;
            top: -5px;
        }

        form
        {
            display: inline-block;
            width: 500px;
            margin: 34px;
            box-sizing: border-box;
        }
        input[type=text],[type=password]
        {
            width: 100%;
            height: 60px;
            border-radius: 50px;
            border: 0px;
            font-size: 15px;
            color: rgb(162, 156, 156);
            word-spacing: 2px;
            margin: 10px;
            padding-left: 30px;
            box-sizing: border-box;
            letter-spacing: 1px;
        }
        
        input[type=radio]
        {
            margin: 10px;
            accent-color: rgb(224, 86, 86);
        }
        input[type=submit]
        {
            width: 100%;
            height: 60px;
            border-radius: 50px;
            border: 0px;
            font-size: 18px;
            color: rgb(255, 255, 255);
            word-spacing: 2px;
            margin: 20px;
            background-color: rgb(224, 86, 86);
            cursor: pointer;
        }
        label
        {
            color: rgb(73, 72, 72);
        }

        .red
        {
            background-color: rgb(224, 86, 86);
            display: inline-block;
            width: 100%;
            height: 10px;
            position: relative;
            top: -15px;
        }

        a
        {
            text-decoration: none;
            color: rgb(224, 86, 86);
            font-size: 18px;
            font-weight: 1000;
        }

        .acc
        {
            position: relative;
            top: 40px;
            left: 40px;
        }

        .forgot
        {
            position: relative;
            top: 40px;
            left: 205px;
        }
    </style>
</head>
<body>
    <div class="log">
        <h3>Login Form</h3>
    </div>
    <div class="form">
        <div class="user">
            <form>
                <label for="userid">Username *</label>
                <input type="text" id="userid" name="userid" placeholder="Enter your Username" >
                <label for="passowrd">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password">
                <label for="remem">Remember me</label>
                <input type="radio" id="remem" name="remem">
                <input type="submit" value="LOGIN" onclick="login()">
            </form>
        </div>
        <div class="register">
            <a href="#" class="acc">Don't have account?</a>
            <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <div class="red">

        </div>
    </div>
</body>
<script>
    function login()
    {
        let userid = document.getElementById("userid").value;
        let pass = document.getElementById("password").value;

        if(userid === "admin" && pass === "admin")
        {
            alert("You have Logged IN");
        }
        else
        {
            alert("wrong password");
        }
    }
</script>
</html>
